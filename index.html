<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <title>Turbo-X</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure the body and html take up the full height */
      }
      body {
        display: flex; /* Use flexbox for easier layout management */
      }
      .side-bar {
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        width: 10%;
        height: 100%; /* Take up the full height */
        display: flex;
        flex-direction: column; /* Arrange links vertically */
        align-items: center;
        padding-top: 10px;
      }
      .side-bar a {
        margin: 10px 0; /* Add spacing between links */
        text-decoration: none;
        color: white;
      }
      .iframe {
        flex-grow: 1; /* Let the iframe take up the remaining space */
        height: 100%; /* Ensure the iframe is full height */
      }
      .iframe iframe {
        width: 100%; /* Ensure iframe fills its container */
        height: 100%;
        border: none; /* Remove iframe border */
      }
    </style>
  </head>
  <body>
    <div class="side-bar">
      <a href="search.html"><p>Search</p></a>
      <a href="about.html"><p>About</p></a>
    </div>
    <div class="iframe">
      <iframe src="static/index.html"></iframe>
    </div>
  </body>
</html>
